<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo - classes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover>p {
            display: block;
            background-color: red;
            color: white;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>SURPRESAAAAA!!</p>
    </div>
    <p>Fim de exerc√≠cio</p>
</body>
</html>
