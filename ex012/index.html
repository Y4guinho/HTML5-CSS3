<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="400px" preload="metadata" autoplay controls>
        <source src="media/video-laranja.mp4" type="video/mp4">
        <source src="media/video-laranja.m4v" type="video/mp4">
        <source src="media/video-laranja.ogv" type="video/ogg">
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="400px" height="315" src="https://www.youtube.com/embed/L6sAaT2Nhj0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    
</body>
</html>
